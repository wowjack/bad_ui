---
layout: layout.html
title: Checkout
---

<div class="container my-5">
  <h1 class="text-end">Checkout</h1>
  
  <div id="checkout-container">
    <h1 style="display: none;" id="order-success-message">Order Confirmed!</h1>
    <div id="step-1" class="checkout-step">
      <form id="shipping-form" class="checkout-form">
        <div class="form-group-right">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" required>
        </div>
        
        <div class="form-group-right">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group-right">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
        </div>
        
        <div class="form-group-right">
          <label for="address">Street Address</label>
          <input type="text" id="address" required>
        </div>
        
        <div class="form-group-right">
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
        
        <div class="form-group-right">
          <label for="state">State</label>
          <input type="text" id="state" required>
        </div>
        
        <div class="form-group-right">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" required>
        </div>
        
        <div class="form-group-right">
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </form>
    </div>

    <div id="step-2" class="checkout-step" style="display: none;">
      <form id="payment-form" class="checkout-form">
        <div class="form-group-right">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" required>
        </div>
        
        <div class="form-group-right">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" required>
        </div>
        
        <div class="form-group-right">
          <label for="expiry">Expiration Date</label>
          <input type="text" id="expiry" required>
        </div>
        
        <div class="form-group-right">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" required>
        </div>
        
        <div class="form-group-right">
          <label for="billing-address">Billing Address</label>
          <input type="text" id="billing-address" required>
        </div>
        
        <div class="form-group-right">
          <button type="submit" class="btn btn-success">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{{'/js/checkout.js' | url}}"></script>
<link rel="stylesheet" href="{{'/css/checkout.css' | url}}">
